

<!-- in this html the user enters two numbers (float/integer) and once he presses the button Add, an button clicked event is invoked 
which calles add function that returns the result of addition "number 1 + number 2 = result" to be displayed  -->

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="ex2_5.js"></script>  <!-- the script to be run when needed-->

</head>

<body>
<h1 id="title">Add two numbers</h1>  
<form>

<table>
<thead>
  <tr>
    <th><label for="number_1">Number 1</label><br></th>
    <th><input type="text" id="number_1" name="number_1"></th>
    <th><label for="number_2">Number 2</label></th>
    <th><input type="text" id="number_2" name="number_2"></th>
    <th><button type="button">Add</button> </th>
  </tr>
</thead>
</table>

<label for="result" id="result"></label>

</form>
</body>
</html>
